<form #registerForm="ngForm" (ngSubmit)="registerHandler(registerForm.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input #usernameInput="ngModel" type="text" name="username" id="username" ngModel required>
        <div *ngIf="usernameInput.touched && usernameInput.errors?.required" class="validation-error">Username is required!</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input #emailInput="ngModel" type="text" name="email" id="email" ngModel required email>
        <div *ngIf="emailInput.touched && emailInput.errors?.required" class="validation-error">Email is required!</div>
        <div *ngIf="emailInput.touched && emailInput.errors?.email" class="validation-error">Email is invalid!</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #passwordInput="ngModel" type="password" name="password" id="password" ngModel required>
        <div *ngIf="passwordInput.touched && passwordInput.errors?.required" class="validation-error">Password is required!</div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input #confirmPasswordInput="ngModel" type="password" name="confirmPassword" id="confirmPassword" ngModel required>
        <div *ngIf="confirmPasswordInput.touched && confirmPasswordInput.errors?.required" class="validation-error">Confirm your password!</div>
        <div *ngIf="confirmPasswordInput.value !== passwordInput.value"  class="validation-error">Passwords do not match!</div>
    </div>
    <button [disabled]="registerForm.invalid">Login</button>
</form>

{{registerForm.value | json}}
