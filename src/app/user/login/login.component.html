<form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input #usernameInput="ngModel" type="text" name="username" id="username" ngModel required>
        <div *ngIf="usernameInput.touched && usernameInput.errors?.required" class="validator-error">Username can't be blank</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #passwordInput="ngModel" type="password" name="password" id="password" ngModel required>
        <div *ngIf="passwordInput.touched && passwordInput.errors?.required" class="validator-error">Password can't be blank</div>
    </div>
    <button [disabled]="loginForm.invalid">Login</button>
</form>
